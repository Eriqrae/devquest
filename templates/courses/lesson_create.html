{% extends 'base.html' %}

{% block title %}Create Lesson{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-md-6 mx-auto">
        <h3 class="mt-2">Create a Lesson</h3>
        <form action="." method="post">
            {% csrf_token %}
            <div class="form-floating">
                {{ form.topic|as_crispy_field }}
            </div>
            <div class="form-floating">
                {{ form.objectives|as_crispy_field }}
            </div>
            <div class="form-floating">
                {{ form.resources|as_crispy_field }}
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
            <button class="btn btn-warning mx-2" type="reset">Clear</button>
            <a class="btn btn-info" href="{% url 'courses:resources-list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
