{% extends 'base.html' %}

{% block title %}{{lesson.topic}} - details{% endblock %}

{% block content %}
<div class="container w-50">
    <h3 class="mt-3">
        Details about {{lesson.topic}}
    </h3>
    <hr>

    <h6>Resources</h6>
    {% for resource in lesson.resources.all %}
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <a href="{% url 'courses:resources-detail' resource.id %}" target="_blank">{{resource.name}}</a>
        </li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
