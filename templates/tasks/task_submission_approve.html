<h3>Task Submission Details</h3>
<p>Submitted by: {{ submission.student.username }}</p>
<p>Submitted at: {{ submission.submitted_at }}</p>
<p>Status: {{ submission.status }}</p>
<form method="post" action="{% url 'tasks:task-submission-approve' submission.pk %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="approve">
    <button type="submit">Approve</button>
</form>
<form method="post" action="{% url 'tasks:task-submission-disapprove' submission.pk %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="disapprove">
    <button type="submit">Disapprove</button>
</form>
